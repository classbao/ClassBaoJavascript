    <!-- CSS样式 -->
    <style type="text/css">
        body {
            padding: 0 0;
            margin: 0 0;
            text-align: left;
            border: none;
            background-color: #fff;
        }

        .container {
            display: flex;
        }

        .left {
            flex: 0 0 100px;
            /* 固定宽度 */
            order: 1;
            /* 左边 */
        }

        .middle {
            flex: 1;
            /* 填充剩余空间 */
            order: 2;
            /* 中间 */
        }

        .right {
            flex: 0 0 150px;
            /* 固定宽度 */
            order: 3;
            /* 右边 */
        }
    </style>

    </script>

<body>

    <div class="container" style="height: 450px;">
        <div class="left" style="height: 100%; background-color: aquamarine;">左边栏</div>
        <div class="middle" style="height: 100%; background-color: darkgray;">中间边栏</div>
        <div class="right" style="height: 100%; background-color: orange;">右边栏</div>
    </div>
