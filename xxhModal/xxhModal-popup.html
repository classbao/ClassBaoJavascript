    content="在这个例子中，弹窗默认是隐藏的，当触发某个事件（例如点击一个按钮）时，会给.popup添加.active类，这将会应用动画并显示弹窗。关闭按钮会移除.active类，隐藏弹窗。这个例子使用了CSS3的transform属性来实现位置变换，以及animation属性来应用动画。">

  <script>
    window.onload = function () {
      /*
          if(document.querySelector('#xxhModal1718717098780.xxhModal .close')){
                  document.querySelector('.xxhModal .close').addEventListener('click', function () {
                      console.log('.close addEventListener> click');
                      document.querySelector('#xxhModal1718717098780.xxhModal').classList.remove('SlideUp-in');
                      document.querySelector('#xxhMask1718717098780.xxhMask').style.display = 'none';
                  });
          }
        	
          if(document.querySelector('#xxhModal1718717098780.xxhModal .No'))
          {
                  document.querySelector('.xxhModal .No').addEventListener('click', function () {
                      console.log('.close addEventListener> click');
                      document.querySelector('#xxhModal1718717098780.xxhModal').classList.remove('SlideUp-in');
                      document.querySelector('#xxhMask1718717098780.xxhMask').style.display = 'none';
                  });
          }
      */

      // 某个条件满足时，添加弹窗
      // 例如: 按钮点击触发 
      document.querySelector('button#SlideUp-in-Alert').addEventListener('click', function () {
        console.log('button#SlideUp-in addEventListener> click');
        // document.querySelector('#xxhModal1718717098780.xxhModal').classList.add('SlideUp-in');
        // document.querySelector('#xxhMask1718717098780.xxhMask').style.display = 'block';

        CBJS.xxhModal.Alert("测试提醒消息啊", "知道了", myBtnCallback);
        // 也可以自定义弹出框
      });

      document.querySelector('button#SlideUp-in').addEventListener('click', function () {
        console.log('button#SlideUp-in addEventListener> click');
        // document.querySelector('#xxhModal1718717098780.xxhModal').classList.add('SlideUp-in');
        // document.querySelector('#xxhMask1718717098780.xxhMask').style.display = 'block';

        CBJS.xxhModal.Confirm("测试提醒消息啊", "确定", myBtnCallback, "取消", myBtnCallback2);
        // 也可以自定义弹出框
      });


      document.querySelector('button#slideUp-in-out').addEventListener('click', function () {
        console.log('button#slideUp-in-out addEventListener> click');
        // document.querySelector('#xxhModal1718717098782.xxhModal').classList.add('SlideUp-in-out');

        CBJS.xxhModal.Popup("测试气泡消息啊", "red");

        // CBJS.xxhModal.PopupInfo("测试气泡消息（一般信息）");
        // CBJS.xxhModal.PopupSuccess("测试气泡消息（用于成功信息）");
        // CBJS.xxhModal.PopupError("测试气泡消息（用于异常信息）");

      });


      document.querySelector('button#slideUp-all').addEventListener('click', function () {
        console.log('button#slideUp-all addEventListener> click');
        CBJS.xxhModal.Open({
          id: new Date().getTime(),
          className: "gold",
          head: {
            isEnabled: true,
            title: "友情提示",
            btnClose: true, // 是否显示关闭按钮
          },
          content: "<p>这是一个弹窗完整示例！<br>阿拉加斯加的企鹅想去北极看白熊，在冰天雪地走了十天十夜发现还没到</p>",
          foot: {
            isEnabled: true,
            // 按钮项，顺序是从左到右
            btn: [
              {
                icon: "&radic;",
                title: "确定",
                click: function () { console.log('Custom callback function EventListener Triggered > ' + new Date().Format("yyyy/MM/dd HH:mm:ss.f")); },
              },
              {
                icon: "&#9938;",
                title: "中间按钮1",
                click: function () { console.log('Custom callback function EventListener Triggered > ' + new Date().Format("yyyy/MM/dd HH:mm:ss.f")); },
              },
              {
                icon: "&#9888;",
                title: "中间按钮2",
                click: function () { console.log('Custom callback function EventListener Triggered > ' + new Date().Format("yyyy/MM/dd HH:mm:ss.f")); },
              },
              {
                icon: "&#10005;",
                title: "取消",
                click: function () { console.log('Custom callback function EventListener Triggered > ' + new Date().Format("yyyy/MM/dd HH:mm:ss.f")); },
              }
            ]
          },
          maskIsEnabled: true
        });

        // 也可以自定义弹出框
      });

    }


    function myBtnCallback() {
      console.log('Custom callback function EventListener Triggered > ' + new Date().Format("yyyy/MM/dd HH:mm:ss.f"));
    }
    function myBtnCallback2() {
      console.log('Custom callback function 2 EventListener Triggered > ' + new Date().Format("yyyy/MM/dd HH:mm:ss.f"));
    }
  </script>
