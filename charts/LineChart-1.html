<body>

    <canvas id="myCanvas" width="1000" height="800">Your browser does not support the canvas element.</canvas>

    <!-- JS脚本 -->
    <script>
		var arr = [
			{
				num:150,
				title:"羽绒服",
			},
			{
				num:230,
				title:"卫衣",
			},
			{
				num:320,
				title:"帽子",
			},
			{
				num:170,
				title:"牛仔裤",
			},
			{
				num:260,
				title:"鞋子",
			},
			{
				num:280,
				title:"袜子",
			},
			{
				num:380,
				title:"短袖",
			},
			{
				num:100,
				title:"外套",
			},
		];

    const canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');
		ctx.moveTo(100,0);
		ctx.lineTo(100,500)
		ctx.moveTo(100,500);
		ctx.lineTo(900,500);
		//绘制刻度
		for(var i = 0; i <= 500; i+=50){
			ctx.moveTo(100,500-i)
			ctx.lineTo(120,500-i)
			ctx.font = '宋体 18px';
			ctx.textBaseline = 'middle';
			ctx.fillText(i,80,500-i)
		}
		for(var j = 0; j < arr.length; j++){
			//绘制刻度
			ctx.moveTo(j*100+200,500)
			ctx.lineTo(j*100+200,480)
			//绘制文字
			ctx.font = '宋体 18px';
			ctx.textBaseline = 'middle';
			ctx.textAlign = 'center';
			ctx.fillText(arr[j].title,j*100+150,530)
			//绘制圆点
			ctx.moveTo(j*100+150,500-arr[j].num)
			ctx.arc(j*100+150,500-arr[j].num,5,0,Math.PI*2)
			ctx.fill();
		}
		ctx.stroke();
		//绘制折线
		ctx.beginPath();
		ctx.lineWidth = 5;
		for(var k = 0; k < arr.length-1; k++){
			ctx.moveTo(k*100+150,500-arr[k].num);
			ctx.lineTo((k+1)*100+150,500-arr[k+1].num);
		}
		ctx.stroke();

    </script>
